{% extends 'base.html' %}

{% block contenido %}
  <h1>Votar películas</h1>
  
  <form method="POST" action="{% url 'votar' %}">
    {% csrf_token %}
    
    {% if mensaje %}
      <p>{{ mensaje }}</p>
    {% endif %}
    
    <label for="pelicula">Selecciona una película:</label>
    <select id="pelicula" name="pelicula">
      {% for filma in filmak %}
        <option value="{{ filma.id }}">{{ filma.izenburua }}</option>
      {% endfor %}
    </select>
    
    <button type="submit">Votar</button>
  </form>
{% endblock %}
